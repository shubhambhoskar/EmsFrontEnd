<div class="col-md-6 offset-md-3"></div>
<form (ngSubmit)="onSubmit()">


    {{auth | json}}
    <div class="form-group">
        <label> username</label>
           
        <input type="text" 
        class="form-control" 
        id="emailId" 
        placeholder="Please enter emailid as a username"

        [(ngModel)]="auth.username"
        name="emailId">
        
    </div>
    <div class="form-group">
        <label> password</label>
            
        <input type="text" 
        class="form-control" 
        id="phoneNumber" 
        placeholder="Please enter phone number as a password"
        [(ngModel)]="auth.password"
        name="phoneNumber">
        
    </div>
    <div style="margin-bottom: 10px;"></div>
    <button class="btn btn-success" type="submit">Login</button>
    <!-- <button class="btn btn-danger" type="click">Reset</button> -->

</form>
